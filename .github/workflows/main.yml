name: Generate photo metadata

on:
  workflow_dispatch: {}
  push:
    paths:
      - "photos/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install sharp exifr

      - name: Generate metadata.json and thumbnails
        run: node scripts/generate-metadata.js

      # Debug step per verificare i file generati
      - name: Debug - Check generated files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Metadata file ==="
          ls -la metadata.json 2>/dev/null || echo "âŒ metadata.json not found"
          echo "=== Thumbnails directory ==="
          ls -la thumbnails/ 2>/dev/null || echo "âŒ thumbnails directory not found"
          if [ -d "thumbnails" ]; then
            echo "ğŸ“ Thumbnails found:"
            find thumbnails -type f | head -10
            echo "ğŸ“Š Total thumbnails: $(find thumbnails -type f | wc -l)"
          fi
          echo "=== Git status before commit ==="
          git status --porcelain

      # Commit dei file generati
      - uses: stefanzweifel/git-auto-commit-action@v6
        id: auto-commit
        with:
          commit_message: "chore: update photo metadata and thumbnails"
          branch: main
          file_pattern: |
            metadata.json
            thumbnails/**
          add_options: "--force"
          disable_globbing: false

      # Fallback: commit manuale se l'action precedente fallisce
      - name: Manual commit (fallback)
        if: failure()
        run: |
          echo "ğŸ”„ Fallback: trying manual commit"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add files explicitly
          git add metadata.json 2>/dev/null || echo "âš ï¸ metadata.json not added"
          git add thumbnails/ --force 2>/dev/null || echo "âš ï¸ thumbnails not added"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            echo "âœ… Committing changes"
            git commit -m "chore: update photo metadata and thumbnails [manual]"
            git push
          fi

      # Artifact di backup
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: photo-metadata-${{ github.run_number }}
          path: |
            metadata.json
            thumbnails/
          retention-days: 30

      # Report finale
      - name: Final report
        if: always()
        run: |
          echo "=== FINAL REPORT ==="
          echo "âœ… Workflow completed"
          echo "ğŸ“ Files committed: ${{ steps.auto-commit.outputs.changes_detected }}"
          if [ -f "metadata.json" ]; then
            echo "ğŸ“„ Metadata: $(wc -l < metadata.json) lines"
          fi
          if [ -d "thumbnails" ]; then
            echo "ğŸ–¼ï¸ Thumbnails: $(find thumbnails -type f | wc -l) files"
          fi
