name: Generate photo metadata

on:
  workflow_dispatch: {}
  push:
    paths:
      - "photos/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install sharp exif-reader

      - name: Generate metadata.json and thumbnails
        run: node scripts/generate-metadata.js

      - name: Commit metadata & thumbnails
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update photo metadata and thumbnails"
          file_pattern: |
            metadata.json
            thumbnails/**
