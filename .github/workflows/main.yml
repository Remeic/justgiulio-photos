name: Generate photo metadata

on:
  workflow_dispatch: {}
  push:
    paths:
      - "photos/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # ðŸ“¦  via lockfile evitiamo il warning del cache
          cache: "npm"

      # package.json minimo (se non esiste)
      - name: Ensure package.json
        run: |
          test -f package.json || \
          echo '{"dependencies":{"sharp":"^0.33.0","exifr":"6.3.0"}}' > package.json

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Generate metadata.json and thumbnails
        run: node scripts/generate-metadata.js

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add metadata.json
          git add thumbnails/ -f

          if git diff --cached --quiet; then
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "chore: update photo metadata and thumbnails [auto]"
            git push
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: photo-metadata-${{ github.run_number }}
          path: |
            metadata.json
            thumbnails/
          retention-days: 30
