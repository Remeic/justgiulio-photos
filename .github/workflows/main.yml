name: Generate photo metadata

on:
  workflow_dispatch: {}
  push:
    paths:
      - "photos/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install sharp exifr

      - name: Generate metadata.json and thumbnails
        run: node scripts/generate-metadata.js

      # -- commit dei file generati -----------------------------
      - uses: stefanzweifel/git-auto-commit-action@v6
        id: auto-commit
        with:
          commit_message: "chore: update photo metadata and thumbnails"
          branch: main
          file_pattern: |
            metadata.json
            thumbnails          # <— dir intera, niente glob
          add_options: "--force" # <— override .gitignore
          disable_globbing: true # <— impedisce alla shell di espandere prima

      # -- artifact di backup -----------------------------------
      - uses: actions/upload-artifact@v4
        if: steps.auto-commit.outputs.changes_detected == 'true'
        with:
          name: photo-metadata
          path: |
            metadata.json
            thumbnails
