name: Generate photo metadata

on:
  workflow_dispatch: {}
  push:
    paths:
      - "photos/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install sharp exifr

      - name: Generate metadata.json and thumbnails
        run: node scripts/generate-metadata.js

      # commit (for cronologia) + artifact (backup)
      - name: Commit metadata & thumbnails
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update photo metadata and thumbnails"
          branch: main
          add_options: "-f" # forza lâ€™inclusione anche se gitignore
          file_pattern: |
            metadata.json
            thumbnails/**

      - name: Upload photo-metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: photo-metadata
          path: |
            metadata.json
            thumbnails
